{% extends 'userdata/base.html' %}
{%load static%}
{% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  <hr/>
  <p>don't have an account</p>
  <a href="{% url 'signup' %}">signup</a>
</form>
{% endblock %}
